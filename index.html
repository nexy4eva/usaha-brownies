<!DOCTYPE html>
<html>
<head>
<title>CocoaPelni Brownies</title>
<style>
body{font-family:Arial;margin:0;background:#fdf5f0;}
header{
background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
url("https://images.unsplash.com/photo-1606313564200-e75d5e30476c") center/cover;
color:white;text-align:center;padding:80px 20px;
}
.menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:40px;}
.card{background:white;border-radius:15px;overflow:hidden;box-shadow:0 0 10px rgba(0,0,0,.1);}
.card img{width:100%;height:160px;object-fit:cover;}
.content{padding:15px;text-align:center;}
button{background:#c45a1a;color:white;border:none;padding:10px 15px;border-radius:6px;cursor:pointer;}
.cart{
position:fixed;right:0;top:0;width:320px;height:100%;
background:#4b2c20;color:white;padding:20px;overflow:auto;
}
.cart-item{border-bottom:1px solid #fff;padding:10px 0;}
.qty{width:40px;}
</style>
</head>

<body>

<header>
<h1>CocoaPelni Brownies</h1>
<p>Brownies Premium â€“ Dekat RS Pelni Jakarta Barat</p>
</header>

<div class="menu" id="menu"></div>

<div class="cart">
<h2>ðŸ›’ Keranjang</h2>
<div id="cartItems"></div>
<p>Ongkir: Rp10.000</p>
<h3 id="total">Total: Rp0</h3>
<button onclick="checkout()">Pesan via WhatsApp</button>
</div>

<script>
const ongkir=10000;
const products=[
{name:"Classic Fudge",price:15000,img:"brownies.jpg"},
{name:"Choco Crunch",price:18000,img:"brownies 2.jpg"},
{name:"Cheese Brownies",price:22000,img:"brownies.jpg"},
{name:"Oreo Blast",price:25000,img:"brownies.jpg"},
{name:"Matcha Brownies",price:28000,img:"brownies.jpg"},
{name:"Nutella Lava",price:30000,img:"brownies.jpg"},
{name:"Almond Delight",price:32000,img:"brownies.jpg"},
{name:"Box Small",price:35000,img:"brownies.jpg"},
{name:"Box Medium",price:40000,img:"brownies.jpg"},
{name:"Box Premium",price:45000,img:"brownies.jpg"}
];

let cart=[];

const menuDiv=document.getElementById("menu");
products.forEach(p=>{
menuDiv.innerHTML+=`
<div class="card">
<img src="${p.img}">
<div class="content">
<b>${p.name}</b><br>
Rp${p.price.toLocaleString()}<br><br>
<button onclick="add('${p.name}',${p.price})">Tambah</button>
</div></div>`;
});

function add(name,price){
let item=cart.find(i=>i.name==name);
if(item){item.qty++;}
else{cart.push({name,price,qty:1});}
render();
}

function remove(name){
cart=cart.filter(i=>i.name!=name);
render();
}

function render(){
let html=""; let total=0;
cart.forEach(i=>{
let sub=i.price*i.qty;
total+=sub;
html+=`
<div class="cart-item">
${i.name}<br>
Rp${i.price.toLocaleString()} x 
<input class="qty" type="number" value="${i.qty}" min="1"
onchange="updateQty('${i.name}',this.value)">
= Rp${sub.toLocaleString()}<br>
<button onclick="remove('${i.name}')">Hapus</button>
</div>`;
});
document.getElementById("cartItems").innerHTML=html;
document.getElementById("total").innerText="Total: Rp"+(total+ongkir).toLocaleString();
}

function updateQty(name,val){
let item=cart.find(i=>i.name==name);
item.qty=parseInt(val);
render();
}

function checkout(){
let msg="Halo CocoaPelni, saya mau pesan:%0A";
let total=0;
cart.forEach(i=>{
msg+=`- ${i.name} x${i.qty} = Rp${i.price*i.qty}%0A`;
total+=i.price*i.qty;
});
msg+=`Ongkir: Rp${ongkir}%0A`;
msg+=`Total: Rp${total+ongkir}`;
window.open("https://wa.me/6282125118121?text="+msg);
}
</script>

</body>
</html>
